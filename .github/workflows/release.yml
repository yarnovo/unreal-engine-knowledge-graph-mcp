  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# æƒé™è®¾ç½®
permissions:
  contents: write  # åˆ›å»º release éœ€è¦å†™æƒé™
  packages: write  # å‘å¸ƒåŒ…éœ€è¦å†™æƒé™

# å®šä¹‰ä½œä¸š
jobs:
  # æµ‹è¯•ä½œä¸š - æ€»æ˜¯è¿è¡Œ
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # è®¾ç½® Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci
      
      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: npm run build

      # è¿è¡Œæµ‹è¯•
      - name: Run tests
        run: npm test

      # éªŒè¯æ„å»ºè¾“å‡º
      - name: Verify build output
        run: |
          if [ ! -f "dist/bin/index.js" ]; then
            echo "Build failed: dist/bin/index.js not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # å‘å¸ƒä½œä¸š - ä»…åœ¨ç‰ˆæœ¬æ ‡ç­¾æ—¶è¿è¡Œ
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: test
    # åªæœ‰åœ¨ push äº‹ä»¶ä¸”æ ‡ç­¾åŒ¹é… v*.*.* æ ¼å¼æ—¶æ‰è¿è¡Œ
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
      
      # è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
      
      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci
      
      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: npm run build
      
      # éªŒè¯ç‰ˆæœ¬æ ‡ç­¾ä¸ package.json åŒ¹é…
      - name: Verify version tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âŒ Version mismatch: tag v$TAG_VERSION != package.json v$PACKAGE_VERSION"
            exit 1
          fi
          
          echo "âœ… Version tag matches package.json"
      
      # å‘å¸ƒåˆ° NPM
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # åˆ›å»º GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### ğŸ“¦ å®‰è£…
            ```bash
            npx unreal-engine-docs-mcp
            ```
            
            ### ğŸ”§ MCP é…ç½®
            ```json
            {
              "mcpServers": {
                "unreal-engine-docs": {
                  "command": "npx",
                  "args": ["-y", "unreal-engine-docs-mcp"]
                }
              }
            }
            ```
            
            ### ğŸ“‹ åŠŸèƒ½
            - ğŸ“„ è·å–æ‰€æœ‰è™šå¹»å¼•æ“æ–‡æ¡£åˆ—è¡¨
            - ğŸŒ æ”¯æŒä¸­æ–‡æ–‡æ¡£
            - ğŸš€ ç®€å•æ˜“ç”¨ï¼Œæ— éœ€åˆ†é¡µ
            
            ---
            **å®Œæ•´æ›´æ–°æ—¥å¿—è¯·æŸ¥çœ‹ [CHANGELOG.md](./CHANGELOG.md)**
          draft: false
          prerelease: false

  # çŠ¶æ€æ£€æŸ¥ä½œä¸š
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, publish]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          echo "âœ… All tests passed"
      
      - name: Check publish results
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          if [ "${{ needs.publish.result }}" != "success" ]; then
            echo "âŒ Publish failed"
            exit 1
          fi
          echo "âœ… Published successfully" 